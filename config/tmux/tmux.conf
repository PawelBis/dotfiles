set -s escape-time 0
set -g base-index 1
set-option -g renumber-windows on

set-option -g focus-events on

unbind-key C-b
set -g prefix C-s
bind-key C-s send-prefix

unbind 's'
unbind '‚Äú'
unbind '%'
bind s split-window -v
bind v split-window -h
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

set-option -g allow-rename off

set-window-option -g mode-keys vi

# vim-like pane switching
bind -n ‚Ä¶ last-window
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-h select-pane -L
bind -n M-l select-pane -R

bind -r r source-file ~/.config/tmux/tmux.conf
bind -r i run-shell "tmux neww ~/.dotfiles/config/tmux/tmux-cht.sh"
bind -r P run-shell "tmux neww ~/.dotfiles/config/tmux/tmux-sessionizer.sh"
bind -r C run-shell "tmux neww ~/.dotfiles/config/tmux/tmux-sessionizer.sh ~/.dotfiles"

DRACULA_FG=color231
DRACULA_BG=color234
DRACULA_VIOLET=color99
DRACULA_GREEN=color120
DRACULA_RED=color210

# ÓÇ∏
# ÓÇ∫

set-window-option -g status-style bg=$DRACULA_BG,fg=$DRACULA_FG
set -g window-status-format "#[fg=$DRACULA_FG,bg=$DRACULA_BG] #I. #W"
set -g window-status-current-format "#[fg=$DRACULA_BG,bg=$DRACULA_VIOLET]ÓÇ∏ #[fg=$DRACULA_FG,bg=$DRACULA_VIOLET] #I. #W #[fg=$DRACULA_BG,bg=$DRACULA_VIOLET] ÓÇ∫"

set -g status-justify centre
set -g status-left-length 85
set -g status-left "#[bg=$DRACULA_GREEN, fg=black]  #S  #[fg=$DRACULA_GREEN, bg=$DRACULA_BG]ÓÇ∏"
set -g status-right "#{pomodoro_status} #[fg=$DRACULA_GREEN]ÓÇ∫#[bg=$DRACULA_GREEN, fg=black] %b %d %Y %l:%M %p  "
set -g status-right "#[fg=$DRACULA_GREEN]ÓÇ∫#[bg=$DRACULA_GREEN, fg=black] %b %d %Y %l:%M %p  "

set -g @plugin "olimorris/tmux-pomodoro-plus"
set -g @pomodoro_on "#[bg=$DRACULA_BG, fg=$DRACULA_RED] ÓÄÅ "
set -g @pomodoro_complete "#[bg=$DRACULA_FG, fg=black] üíã "

run "~/.config/tmux/plugins/tpm/tpm"
